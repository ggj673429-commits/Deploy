services:
  # PostgreSQL Database
  - type: pserv
    name: gaming-platform-db
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.postgres
    envVars:
      - key: POSTGRES_USER
        value: postgres
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: POSTGRES_DB
        value: portal_db

  # Backend API
  - type: web
    name: gaming-platform-backend
    env: docker
    dockerfilePath: ./Dockerfile.backend
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gaming-platform-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: TELEGRAM_BOT_TOKEN
        value: YOUR_TELEGRAM_BOT_TOKEN
      - key: TELEGRAM_CHAT_ID
        value: YOUR_TELEGRAM_CHAT_ID

  # Frontend
  - type: web
    name: gaming-platform-frontend
    env: docker
    dockerfilePath: ./Dockerfile.frontend
    plan: free
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService:
          type: web
          name: gaming-platform-backend
          property: host
